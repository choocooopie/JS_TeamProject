<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀프로젝트 주식 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="JS_teamP.css">
    <script src="https://kit.fontawesome.com/a8be35214f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>주식 정보 확인</h1>
    </header>
    <main>
        <div class="container">
            <section class="search">
                <input type="text" id="stock-symbol" placeholder="종목 코드 입력 (예: 000120)">
                <button onclick="fetchStockData()">검색</button>
            </section>
            <section class="results">
                <h2 id="stock-name">회사명</h2>
                <p id="stock-price">가격: -</p>
                <div id="chart" class="chart">
                    <!-- 차트가 여기에 들어감 -->
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS_teamP.js"></script>
</body>
</html>
