                <div class="button-group">
                    <button id="kospi-button" class="chart-button jua-regular" onclick="showChart('kospi')">코스피 차트</button>
                    <button id="kosdaq-button" class="chart-button jua-regular" onclick="showChart('kosdaq')">코스닥 차트</button>
                </div>
                <div id="chart-container">
                    <img id="kospi-chart" src="https://ssl.pstatic.net/imgfinance/chart/sise/siseMainKOSPI.png" alt="코스피 차트" class="chart-image">
                    <img id="kosdaq-chart" src="https://ssl.pstatic.net/imgfinance/chart/sise/siseMainKOSDAQ.png?sid=1723016005221" alt="코스닥 차트" class="chart-image">

            </section>

            <section class="results toph2">

                    <!-- 인기 종목 테이블이 여기에 들어감 -->
                </div>
                <div id="pagination">
                    <!-- 페이지네이션 버튼이 여기에 들어감 -->
                </div>
            </section>
            
        </div>
    </main>

    <script>
        function showChart(chartType) {
            const kospiChart = document.getElementById('kospi-chart');
            const kosdaqChart = document.getElementById('kosdaq-chart');
            
            if (chartType === 'kospi') {
                kospiChart.style.display = 'block';
                kosdaqChart.style.display = 'none';
            } else if (chartType === 'kosdaq') {
                kospiChart.style.display = 'none';
                kosdaqChart.style.display = 'block';
            }
        }

        // 기본으로 코스피 차트를 표시
        document.addEventListener("DOMContentLoaded", function() {
            showChart('kospi');
        });
    </script>
